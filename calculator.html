<html>

<head>

</head>

<body>
  <canvas id="myCanvas" width="340" height="50" style="  border:5px solid #000000;"></canvas>

  <script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    ctx.font = "35px Arial";
    ctx.fillText("Hesap Makinesi", 45, 37);

  </script>

  <br><br>


  <form name="calculator">
    <table CELLSPACING="10" border=1 bordercolor="Black" bgcolor="#c5dbdb">


      <tr>
        <th colspan=3 width="227" height="50">
          <input type="textfield" name="ans" value=""
            style="background-color:#7db98b; font-size:30px; height:50px; width:227px">
        </th>
        <th width="50" height="40">
          <input type="reset" value="C" style="font-size:25px; background-color:#EE574A; height:60px; width:70px"
            onclick="document.calculator.ans.value+='C'">
        </th>
      </tr>

      <tr>
        <th width="70" height="50">

          <input type="button" value="1" style="font-size:25px; height:50px; width:70px"
            onclick="document.calculator.ans.value+='1'">

        </th>
        <th width="70" height="50">
          <input type="button" value="2" style="font-size:25px; height:50px; width:70px"
            onclick="document.calculator.ans.value+='2'">
        </th>
        <th width="70" height="50">
          <input type="button" value="3" style="font-size:25px; height:50px; width:70px"
            onclick="document.calculator.ans.value+='3'">
        </th>
        <th width="70" height="50">
          <input type="button" value="/" style="font-size:25px; background-color:#7EEED8; height:50px; width:70px"
            onclick="document.calculator.ans.value+='/'">
        </th>
      </tr>

      <tr>
        <th width="70" height="50">
          <input type="button" value="4" style="font-size:25px; height:50px; width:70px"
            onclick="document.calculator.ans.value+='4'">
        </th>
        <th width="70" height="50">
          <input type="button" value="5" style="font-size:25px; height:50px; width:70px"
            onclick="document.calculator.ans.value+='5'">
        </th>
        <th width="70" height="50">
          <input type="button" value="6" style="font-size:25px; height:50px; width:70px"
            onclick="document.calculator.ans.value+='6'">
        </th>
        <th width="70" height="50">
          <input type="button" value="-" style="font-size:25px; background-color:#7EEED8;height:50px; width:70px"
            onclick="document.calculator.ans.value+='-'">
        </th>
      </tr>

      <tr>
        <th width="70" height="50">
          <input type="button" value="7" style="font-size:25px; height:50px; width:70px"
            onclick="document.calculator.ans.value+='7'">
        </th>
        <th width="70" height="50">
          <input type="button" value="8" style="font-size:25px; height:50px; width:70px"
            onclick="document.calculator.ans.value+='8'">
        </th>
        <th width="70" height="50">
          <input type="button" value="9" style="font-size:25px; height:50px; width:70px"
            onclick="document.calculator.ans.value+='9'">
        </th>
        <th width="70" height="50">
          <input type="button" value="+" style="font-size:25px; background-color:#7EEED8;height:50px; width:70px"
            onclick="document.calculator.ans.value+='+'">
        </th>
      </tr>

      <tr>
        <th width="70" height="50">
          <input type="button" value="." style="font-size:25px; height:50px; width:70px"
            onclick="document.calculator.ans.value+='.'">
        </th>
        <th width="70" height="50">
          <input type="button" value="0" style="font-size:25px; height:50px; width:70px"
            onclick="document.calculator.ans.value+='0'">
        </th>
        <th width="70" height="50">
          <input type="button" value="=" style="font-size:25px; background-color:#EEEA79; height:50px; width:70px"
            onclick="document.calculator.ans.value=eval(document.calculator.ans.value)">
        </th>
        <th width="70" height="50">
          <input type="button" value="*" style="font-size:25px; background-color:#7EEED8;height:50px; width:70px"
            onclick="document.calculator.ans.value+='*'">
        </th>
      </tr>

    </table>

</body>

</html>
